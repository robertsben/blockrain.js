<!DOCTYPE html>
<html>
<head>
	<title>Tetris Research</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  	<link rel="shortcut icon" href="assets/images/favicon.png">
	<link rel="stylesheet" href="src/blockrain.css">
	<link rel="stylesheet" type="text/css" href="src/panther.css">
	<section id="header">
		<div><h1>Tetris Arcade</h1></div>
	</section>
</head>
<body>
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="src/blockrain.jquery.libs.js"></script>
	<script src="src/blockrain.jquery.src.js"></script>
	<script src="src/blockrain.jquery.themes.js"></script>


	<div class="overlay"><strong><p>Thank you for playing!</p>
		<p>Please return to the questionnaire to complete the remaining questions.</p></strong></div>

    <section id="gamecontainer">
    	<article id="theme-slider">
    		<div class="arcade">
    			<div class="level"></div>
    			<div class="timer"></div>
				<div class="instructions">
					Use arrow keys
					<div class="keyboard">
						<div class="key key-up"></div>
						<div class="key key-left"></div>
						<div class="key key-down"></div>
						<div class="key key-right"></div>
					</div>
				</div>
				<div class="game" style="width:250px; height:500px; margin:0 auto"></div>
    		</div>
    	</article>
    </section>

	<script>
		$(document).ready(function(){
			$('.game').blockrain({
				speed: 20,
				theme: 'vim',
			});
		});
	</script>
</body>
</html>
